name: "githubapp"
on:
  push:
    tags:
      - '**'
  workflow_dispatch:
 

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  create-issue:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
     

   

    - name: Create GitHub Issue
      run: node create-issue.js
     
    
     
       
      
     
       
    

      

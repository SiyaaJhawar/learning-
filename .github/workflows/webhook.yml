name: "Hit a webhook"
 
on:
  push:
    tags:
      - '**'
  workflow_dispatch:
 
 
jobs:
  run-updater:
    runs-on: ubuntu-latest
    steps:
    - name: REST API with curl
      run: |
        curl --request GET \
        --url "https://www.boredapi.com/api/activity" \
        --header "Accept: application/vnd.github+json" \
        --header "Authorization: Bearer YOUR-TOKEN" > data
        jq '.activity, .participants, .key'  data
        
        
       
        
        
               
            
              
           
        
         
         
        
        
        
        
        
        
         
        
 

   
       
         
       

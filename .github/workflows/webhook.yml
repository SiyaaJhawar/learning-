# This is a basic workflow that is manually triggered
name: Test reminder


on:
 
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  repository_dispatch:
   types:
     - webhook
jobs:
  webhook:
   
    runs-on: ubuntu-latest

   
    steps:
    # Runs a single command using the runners shell
    - name: Webhook
      uses: SiyaaJhawar/learning-@main
      with:
        url: "https://apipheny.io"
        json: '{ "repository": "${{github.event.repository.full_name}}", "number": "${{github.event.number}}", "created_at": "${{github.event.pull_request.created_at}}", "updated_at": "${{github.event.pull_request.updated_at}}" }'
    - name: test
      run: |
       echo: "response"
      
